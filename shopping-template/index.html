<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="img/logo.png">
  </div>
  

  <div class="btn">
    <img class="btn image blue_shirt" src="img/blue_t.png">
    <img class="btn image blue_pants" src="img/blue_p.png">
    <img class="btn image blue_skirt" src="img/blue_s.png">
    <div class="btn color blue">Blue</div>
    <div class="btn color yellow">Yellow</div>
    <div class="btn color pink">Pink</div>
  </div>

  <ul class="index">
    <li class="indexes">
        <img class="image" src="img/blue_t.png">
        <span>male, big size</span>
    </li>
  </ul>
</body>
</html>
